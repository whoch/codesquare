<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sd="http://www.thymeleaf.org/spring-data"
	layout:decorator="layout/mainLayout"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" th:href="@{/static/styles/lectureCustom.css}">
</head>
<body>
	<div class="container" layout:fragment="content">
		<div class="lecture_header_item d-flex justify-content-between"	style="border-bottom: 2px solid #D8D8D8">
			<div class="search_box p-2">
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="text"
						placeholder="원하는 강의를 검색해 보세요!"
						style="font-size: 10px; width: 180px; height: 40px; margin-right: 0px; border-right: 1px dashed #D8D8D8">
					<select class="custom-select">
						<option selected value="0">제목</option>
						<option value="1">내용</option>
						<option value="2">제목+내용</option>
						<option value="3">강사명</option>
					</select>
					<button class="btn btn-secondary my-2 my-sm-0" type="submit"
						style="height: 40px; border-radius: 0px;">검색</button>
				</form>
			</div>
			<div class="tag_list p-2">
				<div class="btn-group btn-group-toggle" data-toggle="buttons">
					<label class="btn btn-lang-kind btn-secondary active"> <input
						type="radio" name="options" id="all" autocomplete="off" checked="">
						All
					</label> <label class="btn btn-lang-kind btn-secondary"> <input
						type="radio" name="options" id="basicLanguage" autocomplete="off">
						언어기초
					</label> <label class="btn btn-lang-kind btn-secondary"> <input
						type="radio" name="options" id="blockChain" autocomplete="off">
						블록체인
					</label> <label class="btn btn-lang-kind btn-secondary"> <input
						type="radio" name="options" id="os" autocomplete="off">
						운영체제
					</label> <label class="btn btn-lang-kind btn-secondary"> <input
						type="radio" name="options" id="algorithm" autocomplete="off">
						알고리즘
					</label> <label class="btn btn-lang-kind btn-secondary"> <input
						type="radio" name="options" id="mobile" autocomplete="off">
						모바일
					</label> <label class="btn btn-lang-kind btn-secondary"> <input
						type="radio" name="options" id="web" autocomplete="off">
						웹개발
					</label>
				</div>
			</div>
		</div>
		<ul class="leucture-group list-group list-group-flush">
			<li class="list-group-item" th:each="item:${lectureList}">
				<a th:href="@{learn/}+${item.id}">
					<div class="row lecture-list">
						<div class="lecture-thumbnail col-sm-2 align-self-center">
							<img th:src="@{${item.thumbnailPath}}"	alt="강좌썸네일" />
						</div>
						<div class="lecture-body col-sm-7 align-self-center">
							<h4 class="lecture-title"><span th:text="${item.title}"></span></h4>
							<h6 class="lecture-tag">TAG: <span th:text="${item.content}"></span></h6>
							<h6 class="lecture-intro"><span th:text="${item.introContent}"></span></h6>
						</div>
						<div class="lecture-introduction col-sm-1 align-self-center">
							<h5 class="introduction-name"><span th:text="${item.nickName}"></span></h5>
						</div>
						<div class="lecture-info col-sm-2 align-self-center">
							<h4 class="lecture-info-price"><span th:text="${item.priceInfo}"></span></h4>
							<br>
							<div class="lecture-info-count">
								<span class="lecture-info-studentCount">
									<h6>수강인원: <span th:text="${item.studentCount}"></span></h6>
								</span>
								<span class="lecture-info-completeCount">
									<h6>완강인원: <span th:text="${item.completeCount}"></span></h6>
								</span>
							</div>
						</div>
					</div>
				</a>
			</li>
		</ul>
		<div>
			<br /> <br /> <br /> <br />
		</div>
	</div>
	<!-- end content -->

</body>
</html>
